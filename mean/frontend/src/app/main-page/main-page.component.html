<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MinhVu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Register
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/book']" routerLinkActive="active">Edit_Product
                     <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/cart']" routerLinkActive="active">Cart
                     <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/user']" routerLinkActive="active">User Page</a>
            </li>
        </ul>
    </div>
    <div class= "continer-fluid">
        <div class = "row"  style="text-align: - webkit-center">
            <div class = "col-md-12">
                <h2><p>Social Logins</p></h2>
                <button class ="btn btn-primary" style="background-color: #385998; border-color: #385998"(click)="facebooklogin()"><i class="fa fa-facebook"></i> Facebook</button>
                <button class ="btn btn-primary" style="background-color: #c63d2d; border-color: #c63d2d"(click)="googlelogin()"><i class="fa fa-google"></i> Google</button>
            </div>
            <div class="col-md-12" style="text-align: -webkit-center;">
              <div class="card" style="width:20rem;margin:20px 0 24px 0;text-align: -webkit-center;" *ngIf="user.photoUrl">
                  <img [src]="user.photoUrl" alt="image" style="width:200px; border-radius: 50%; margin-top: 10px">
                  <div class="card-body">
                      <h4 class="card-title">{{user.name}}</h4>
                      <p class="card-text">{{user.email}}</p>
  
  
                  </div>
              </div>
          
          </div>
        </div>
    </div>
  </nav>
